    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        ol, ul, li {list-style: none;}

        .wrap {position: relative;}
        .img_group ul {display: flex; flex-wrap: wrap;}
        .img_group li {width: calc(100% / 4);}
        .img_group li img {display: block; width: 100%; height: 100vh;}

        /* mediaquery */
        @media screen and (max-width: 1350px){
            .img_group li {width: 100%;}
            .img_group li img {width: 100%; height: calc(100vh / 1);}		//이미지갯수만큼나누기
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="img_group">

                	</a>
                </li>
            </ul>
        </div>
    </div>
